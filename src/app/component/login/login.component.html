<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Hardware Computer</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- css -->
  <link rel="stylesheet" href="/assets/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/bower_components/ionicons/css/ionicons.min.css">
  <link rel="stylesheet" href="/assets/css/main.css">
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body class="mat-typography">


  <div class="container-fluid">
    <div class="row">
      <div class="col-5 form-login">
        <!-- logo -->
        <div class="row logo">
          <div>
            <img src="/assets/img/logo.png" alt="" style="height: 200px; width: 650px;">
          </div>
        </div>

        <!-- title -->
        <div class="row">
          <div class="title-login" style="margin-top: 130px;">
            <h5 style="margin-left: 300px;">ĐĂNG NHẬP</h5>
          </div>
        </div>

        <form action="" class="form-customer">
          <!-- username -->
          <div class="username">
            <div class="mb-3">
              <label for="username" class="form-label">Tên đăng nhập</label>
              <input type="username" [(ngModel)]="user.username" name="username" class="form-control" id="username"
                placeholder="Nhập tên đăng nhập">
            </div>
          </div>
          <!-- username -->
          <div class="password">
            <label for="inputPassword5" class="form-label">Password</label>
            <input type="password" [(ngModel)]="user.password" name="password" id="inputPassword5" class="form-control"
              aria-describedby="passwordHelpBlock">
          </div>
          <!-- submit-form -->
          <div class="submit-form">
            <div class="">
              <a [routerLink]="['/forgot-password']"> Bạn đã quên mật khẩu </a>
            </div>
            <div class="register-account">
              <a [routerLink]="['/register-account']"> Bạn chưa có tài khoản ? Đăng ký. </a>
            </div>
            <div class="button-submit">
              <button (click)="submitForm()"> Đăng nhập </button>
            </div>

          </div>
        </form>
      </div>
      <div class="col-7">
        <div class="login-image">
          <img src="/assets/img/hinhnen.jpg" alt="">
        </div>
      </div>
    </div>
  </div>


  <!-- script -->
  <script src="/assets/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/assets/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/assets/bower_components/smooth-scroll/dist/js/smooth-scroll.min.js"></script>
  <script src="/assets/js/main.js"></script>
</body>

</html>
